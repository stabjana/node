<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add computer</title>
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <script src="/js/insertForm.js"></script>
</head>

<body>
    <main>
        <h1>Add a computer</h1>
        <form id="form">
            <div>
                <label>Id: <input type="text" name="id"></label>
                <label>Name: <input type="text" name="name"></label>
                <label>Type: <input type="text" name="type"></label>
                <label>Price: <input type="text" name="price"></label>
                <label>Processor: <input type="text" name="processor"></label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Clear fields</button>
        </form>
        <div id="resultarea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
</body>

</html>
