<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data</title>
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <script src="/js/insertForm.js"></script>
</head>
<body>
    <main>
        <h1>Add person</h1>
        <form id="form">
            <div>
                <label>Id: <input type="text" name="id"></label>
                <label>Firstname: <input type="text" name="firstname"></label>
                <label>Lastname: <input type="text" name="lastname"></label>
                <label>Department: <input type="text" name="department"></label>
                <label>Salary: <input type="text" name="salary"></label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Clear fields</button>
        </form>
        <div id="resultarea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
</body>
</html>
